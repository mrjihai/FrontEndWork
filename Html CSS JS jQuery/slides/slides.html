<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="slides.css">
    <script src='https://code.jquery.com/jquery-3.1.1.min.js'></script>
</head>
<body>
    <div class = 'slide'>
        <div class = 'slide-images' data-active='0' data-imgs='3'>
            <img class = 'slide-img slide-active' src = 'img/1.jpg' alt=''>
            <img class = 'slide-img' src = 'img/2.jpg' alt=''>
            <img class = 'slide-img' src = 'img/3.jpg' alt=''>
            <button class = 'slide-button slide-button-active slide-button-left vertical-center' type="button"> < </button>
            <button class = 'slide-button slide-button-active slide-button-right vertical-center' type="button"> > </button>
        </div>
        <div class = 'slide-nav'>
            <div class="slide-item slide-item-active">1</div>
            <div class="slide-item">2</div>
            <div class="slide-item">3</div>

        </div>
    </div>
    <script src = 'slides.js'></script>
</body>
</html>
