<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>music player</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/music_player.css">
</head>
<body>
        <div class="container1">
        </div>
        <div class="container2">


            <div class="col-md-12">

                <div class="song-info">
                    <h5 class = 'song-name'></h5>
                    <p class='song-artist'></p>

                    <span class='song-id'></span>
                </div>
            </div>
            <div class="row diskcover">
                <div class="disk">
                    <img class = 'disk-images' src="music_images/music1.jpg" alt="">
                    <img class= 'disk-border'src="images/play_disc.png"  alt="">
                    <img class ='disk-needle needle-pause' src="images/play_needle.png" alt="" />
                </div>
            </div>
            <div class="notice">
                <p class='mode-notice'>Random</p>
            </div>
            <div class="row control-panel">
                <div class="col-md-12">
                    <div class="time-bar">
                        <div class="current-time">0:00
                        </div>
                        <div class= 'progress-fill'></div>
                        <div class = 'time-progress'>

                            <input class="time-progress-rate" type="range" value=0 min=0 max =100>

                        </div>
                        <div class="duration">0:00</div>

                    </div>
                    <div class="player-control">
                        <div ><img class="prev" src="images/prev.png" alt=""></div>
                        <div ><img class="play play-icon"src="images/play.png" alt=""></div>
                        <div ><img class="next" src="images/next.png" alt=""></div>
                    </div>
                    <div class = "volume-control">
                            <div><img class="play-mode random" src="images/random.png" alt=""></div>
                            <div><img class="sound soundopen"src="images/sound.png" alt=""></div>
                            <div>
                                    <input class="volume" type="range" value=100 min=0 max =100>
                            </div>
                            <div><img class='playlist' src="images/list.png" alt=""></div>
                        </div>

                </div>
            </div>
            <audio id ='#id-audio-player'>
                 <source src="" type="audio/mpeg">
            </audio>
            <div class="list-container list-container-bg"></div>
            <div class="list-container ">
                <div class="song-list-head"></div>
                <ul class="list-unstyled song-list">

                </ul>
                <div class='list-close fa fa-times'></div>
            </div>

        </div>

    <script type="text/javascript">

    </script>
    <script src ="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src='js/music_player.js'></script>
    <script src="https://use.fontawesome.com/e4a745c582.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
