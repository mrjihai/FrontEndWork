<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Local Weather</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="css/weather-icons.min.css">
    <link rel="stylesheet" href="css/weather-icons-wind.min.css">
    <link rel="stylesheet" href="css/local_weather.css">
    <link rel="stylesheet" href="css/owl.carousel.css">
    <link rel="stylesheet" href="css/owl.theme.default.css">
</head>
<body>
    <div class="container container-bg">

    </div>
    <div class="container container-main">
        <div class = "row">
            <div class="col-md-12">
                <h3 class="city">Loading....</h3>
            </div>
        </div>

    	<div class="row temp-container">
    		<div class="col-md-12 ">
    			<div class="row">
                    <div class="col-md-8 dayandtime">
                        <h4 class="day"></h4>
                    </div>
    				<div class="col-md-8">
                        <h4 class="weather"></h4>
    				</div>
    			</div>
    			<div class="row">
    				<div class="col-md-12 temp">
                        <div class='temp'>
                            <i class="fa-2x wi wi-thermometer wi-fw"></i>
                            <div class ="tempture">0</div>
                            <div class='f active'>°F</div>
                            <div class ="c">/ °C</div>
                        </div>
    				</div>
    			</div>
    		</div>
            <div class=" weatherIcon">
                <canvas id="icon" width="110px" height="110px">
                </canvas>
            </div>
    	</div>

    	<div class="row">
    		<div class="col-md-12">
                <div class="row">
                    <div class="col-md-12 other">
                        <div class="hold">
                            <i class="wi wi-raindrop wi-fw"></i>
                            <div class = 'precipProbability'>0</div>
                        </div>
                        <div class="hold">
                            <i class="wi wi-strong-wind wi-fw"> </i>
                            <div class ='windSpeed'>0</div>
                        </div>
                        <div class="hold">
                            <i class=" wi wi-humidity wi-fw"> </i>
                            <div class ='humidity'>0</div>
                        </div>
                    </div>
                </div>
    		</div>
            <div class="daily col-md-12 owl-carousel owl-theme">
                <div class="item1">
                    <canvas id="icon1" width="30px" height="30px"></canvas>
                    <div>N/A</div>
                </div>
                <div class="item2">
                    <canvas id="icon2" width="30px" height="30px"></canvas>
                    <div>N/A</div>
                </div>
                <div class="item3">
                    <canvas id="icon3" width="30px" height="30px"></canvas>
                    <div>N/A</div>
                </div>
                <div class="item4">
                    <canvas id="icon4" width="30px" height="30px"></canvas>
                    <div>N/A</div>
                </div>
                <div class="item5">
                    <canvas id="icon5" width="30px" height="30px"></canvas>
                    <div>N/A</div>

                </div>
                <div class="item6">
                    <canvas id="icon6" width="30px" height="30px"></canvas>
                    <div>N/A</div>

                </div>
                <div class="item7">
                    <canvas id="icon7" width="30px" height="30px"></canvas>
                    <div>N/A</div>

                </div>
                <div class="item8">
                    <canvas id="icon8" width="30px" height="30px"></canvas>
                    <div>N/A</div>

                </div>
            </div>
    	</div>

    </div>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://use.fontawesome.com/e4a745c582.js"></script>
<script src ='js/owl.carousel.js'></script>
<script src="js/skycons.js"></script>
<script src="js/local_weather.js">

</script>



</body>

</html>
